version: '3.5'

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    container_name: postgres
    expose:
      - ${DB_PORT}
    command: -p ${DB_PORT}

  app: 
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quizz-app
    ports:
      - '3000:3000'
    depends_on: 
      - db
